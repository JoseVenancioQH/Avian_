<div class="contenedor">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="tarjeta">
      <mat-card-header>

      </mat-card-header>
      <img mat-card-image src="assets/img/avian-bap.png" alt="Photo of a Shiba Inu">


      <mat-form-field>
        <input type="text" matInput placeholder="Username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <mat-error>Username is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <mat-error>Password is required</mat-error>
      </mat-form-field>


      <mat-card-actions>
        <button mat-button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
