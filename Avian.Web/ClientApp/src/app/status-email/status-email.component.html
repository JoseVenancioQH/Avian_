<div class='container-fluid'>
    <div class='row'>
      <div class='col-sm-12'>
        <h3 mat-dialog-title>
          Email Status
        </h3>
        <div class="broker-information-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
  
            <!-- Name Column -->
            <ng-container matColumnDef="EmailStatus" sticky>
              <th mat-header-cell *matHeaderCellDef> Email Status </th>
              <td mat-cell *matCellDef="let element"> {{element.EmailStatus}} </td>
            </ng-container>
  
            <!-- Position Column -->
            <ng-container matColumnDef="EmailTo">
              <th mat-header-cell *matHeaderCellDef> Email To </th>              
              <td mat-cell *matCellDef="let element"> 
                <mat-list *ngFor="let EmailTo of element.EmailTo">
                  <mat-list-item > {{EmailTo}}  </mat-list-item>                  
                </mat-list>
                <!--<table>
                 <tr *ngFor="let EmailTo of element.EmailTo">
                   <td> {{EmailTo}}  </td>                  
                 </tr>                
                </table>-->
              </td>
            </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="EmailCc">
              <th mat-header-cell *matHeaderCellDef> Email Cc </th>
              <td mat-cell *matCellDef="let element">                 
              <!--{{element.EmailCc}}-->
                 <mat-list *ngFor="let EmailCc of element.EmailCc">
                   <mat-list-item > {{EmailCc}}  </mat-list-item>                  
                 </mat-list>
              </td>
            </ng-container>           
  
            <!-- Star Column -->
            <ng-container matColumnDef="star" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element;index as i;">
  
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="viewEmailStatus(i)">
                    <mat-icon>pageview</mat-icon>
                    <span>View</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
  
      </div>
    </div>
  </div>
